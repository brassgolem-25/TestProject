<div class="table-container">
    <p-table
      [value]="inventory"
      [tableStyle]="{'min-width': '50rem'}"
      [paginator]="true"
      [rows]="5"
      showGridlines
      [rowsPerPageOptions]="[5, 10, 20]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="productCode">Product Code <p-sortIcon field="productCode" /></th>
          <th pSortableColumn="productName">Product Name <p-sortIcon field="productName" /></th>
          <th pSortableColumn="category">Category <p-sortIcon field="category" /></th>
          <th pSortableColumn="stockLevel">Stock Level <p-sortIcon field="stockLevel" /></th>
          <th pSortableColumn="warehouseLocation">Warehouse Location <p-sortIcon field="warehouseLocation" /></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.productCode }}</td>
          <td>{{ item.productName }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.stockLevel }}</td>
          <td>{{ item.warehouseLocation }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
