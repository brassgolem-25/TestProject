<div class="table-container">
    <p-table
      [value]="orders"
      [tableStyle]="{'min-width': '50rem'}"
      [paginator]="true"
      [rows]="5"
      showGridlines
      [rowsPerPageOptions]="[5, 10, 20]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="orderNumber">Order Number <p-sortIcon field="orderNumber" /></th>
          <th pSortableColumn="customerName">Customer Name <p-sortIcon field="customerName" /></th>
          <th pSortableColumn="orderDate">Order Date <p-sortIcon field="orderDate" /></th>
          <th pSortableColumn="shippingAddress">Shipping Address <p-sortIcon field="shippingAddress" /></th>
          <th pSortableColumn="status">Status <p-sortIcon field="status" /></th>
          <th pSortableColumn="totalAmount">Total Amount <p-sortIcon field="totalAmount" /></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-order>
        <tr>
          <td>{{ order.orderNumber }}</td>
          <td>{{ order.customerName }}</td>
          <td>{{ order.orderDate }}</td>
          <td>{{ order.shippingAddress }}</td>
          <td>{{ order.status }}</td>
          <td>{{ order.totalAmount }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
